name       : kservice
version    : 5.42.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/kservice-5.42.0.tar.xz : 31f337e0cbe53bf7c6abef03249e8750ebc97225145d3a439dbb5900da751f7d
license    :
    - GPL-2.0
    - GPL-3.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Plugin framework for desktop services.
description: |
    Plugin framework for desktop services.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kconfig-devel
        - kcoreaddons-devel
setup      : |
    %cmake -DBUILD_QCH=ON -DAPPLICATIONS_MENU_NAME="kde-applications.menu" \
           -DBUILD_TESTING=OFF .
build      : |
    %make
install    : |
    %make_install
